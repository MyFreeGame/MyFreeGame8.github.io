author: Boss666 # You :P
description: > # Meta description of Homepage
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl:  # the subpath of your site, e.g. /blog
url: "https://myfreegame.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: FreeRacingGame
  links:
    - https://play.google.com/store/apps/details?id=com.HighwayRacingInCar.FreeRacingGame
    - https://play.google.com/store/apps/details?id=com.FreeRacingGame.CitySpeedDriftRacingCar
    - https://play.google.com/store/apps/details?id=com.HighwayRacingInCar.FreeRacingGame
    - https://play.google.com/store/apps/developer?id=free+racing+game
    - https://play.google.com/store/apps/developer?id=free+racing+game
    - https://play.google.com/store/apps/developer?id=free+racing+game

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Contact', link: '/contact'}
  - {name: 'Readme', link: '/contact2/'}

tagline: >
  FreeRacing Games is the creator of Racing In Car; a highly detailed. best-in-class Racing game for fans of Racing in car .
hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: wangxiaohua12580@gmail.com # email for form submission

twitter_username: FreeRacingGame # replace with your_twitter_username or comment to remove link from footer
github_username:  FreeRacingGame # replace with your_github_username or comment to remove link from footer
instagram_username: FreeRacingGame # replace with your_instagram_username or comment to remove link from footer

disqus:
  shortname: myfreegame-github-io # to enable comments replace with your_disqus_shortname

  google_tag_manager: GTM-TVKK429 # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
